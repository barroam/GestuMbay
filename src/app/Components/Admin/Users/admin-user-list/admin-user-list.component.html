   <div class="container mt-5">
    <button class="btn text-success btn-light border  border-success " routerLink="/Dashbord-Admin-Utilisateurs/inscription" style="float: right;">Ajouter un utilisateur</button>
    <div class="d-flex justify-content-between"> 
        <h2 class="mb-3">Sélectionnez un rôle pour afficher les utilisateurs</h2> 
    </div>
    
  
    <!-- Liste déroulante pour sélectionner un rôle -->
    <div class="mb-3">
      <label for="roleSelect" class="form-label">Rôle</label>
      <select id="roleSelect" class="form-select" [(ngModel)]="selectedRole" (change)="onRoleChange()">
        <option value="" disabled selected>Sélectionnez un rôle</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
  
    <!-- Table d'affichage des utilisateurs -->
    <div *ngIf="users.length > 0" class="table-responsive">
      <table class="table  table-light table-striped  mt-4 border  rounded-4">
        <thead class=" ">
          <tr class="bg-success text-green-600">
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
          <!--  <th>Rôle</th>  -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
         <!--  <td>{{ role.role }}</td> -->   
          </tr>
        </tbody>
      </table>
    </div>
