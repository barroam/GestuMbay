<div class="container">
    <form [formGroup]="connexionForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" formControlName="email" class="form-control" required>
        <div *ngIf="connexionForm.get('email')?.invalid && connexionForm.get('email')?.touched" class="text-danger">
          Email requis
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" required>
        <div *ngIf="connexionForm.get('password')?.invalid && connexionForm.get('password')?.touched" class="text-danger">
          Mot de passe requis (minimum 8 caractÃ¨res)
        </div>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="connexionForm.invalid">Se connecter</button>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    </form>
  </div>
