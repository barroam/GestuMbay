<div class="container mt-4">
    <h2>Liste des contrats</h2>
    <button class="btn btn-success mb-3" (click)="navigateToAddContrat()">Ajouter un contrat</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <table class="table table-striped border rounded-1" *ngIf="contrats.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>État</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contrat of contrats">
          <td>{{ contrat.id }}</td>
   
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': contrat.etat === 'terminer',
              'bg-danger': contrat.etat === 'annuler',
              'bg-secondary': contrat.etat === 'en_cours'
            }">
              {{ contrat.etat }}
            </span>
          </td>
          <td>{{ contrat.date | date:'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-sm me-2" (click)="navigateToShowContrat(contrat.id)">
              <i class="fas fa-eye text-success fa-2x"></i>
            </button>
            <button class="btn btn-sm btn-warning me-2" (click)="navigateToEditContrat(contrat.id)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="deleteContrat(contrat.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="contrats.length === 0 && !errorMessage" class="alert alert-info">
      Aucun contrat trouvé.
    </div>
  </div>
