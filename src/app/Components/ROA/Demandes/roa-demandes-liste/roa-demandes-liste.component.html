<div class="container mt-4">
    <h2 class="mb-4">Liste des demandes</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover border ">
        <thead class="thead-dark">
          <tr>
            <th>Nom du projet</th>
            <th>Status</th>
            <th>Date</th>
            <th>Voir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of demandes">
            <td>{{ demande.titre }}</td>
            <td>
              <span class="badge leads" [ngClass]="{
                'badge-success bg-success': demande.statut === 'approuvee',
                'badge-danger bg-danger': demande.statut === 'refusee',
                'badge-warning bg-secondary': demande.statut === 'en_attente'
              }">
                {{ demande.statut }}
              </span>
            </td>
            <td>{{ demande.created_at | date:'yyyy/MM/dd' }}</td>
            <td>
              <button (click)="voirDetails(demande.id)" class="btn btn-lighte-2 text-success ">
                <i class="fas fa-eye fa-2x"></i> 
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
